<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    const ticket = prompt(`What is your tickets number?`);
    const ticketNum = Number(ticket);
    const coupe = Math.ceil(ticketNum/4);
    if (ticketNum % 2 == 0 && ticketNum < 36) alert(`Верхнее не боковое, купе №` + coupe); 
    if (ticketNum % 2 != 0 && ticketNum < 36) alert(`Нижнее не боковое, купе №` + coupe); 
    if (ticketNum % 2 == 0 && ticketNum > 37) alert(`Верхнее боковое, купе №` + coupe); 
    if (ticketNum % 2 != 0 && ticketNum > 37) alert(`Нижнее боковое, купе №` + coupe); 
    </script>
</body >
</html >
